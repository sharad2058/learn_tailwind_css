        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        golden: '#fdcf00',

    <style type="text/tailwindcss">
        .bold-italic{

            font-weight: bold;
            font-style: italic;
        }
          
        
      </style>



    <title>Tailwind CSS</title>
</head>

<body>

    <p class=" text-center text-red-500 bold-italic">

        class="bg-golden p-2 rounded-md hover:bg-black hover:text-white transition-all delay-150 ease-in-out text-center">Visit
